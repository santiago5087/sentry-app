<div class="container">
  
  <!-- Filter de la tabla -->
  <div fxLayoutAlign="flex-start center">
    <mat-label>Empleados</mat-label>
    <mat-form-field appearance="standard" style="margin-left: 15px;">
      <mat-label>Filtrar Tabla</mat-label>
      <input matInput
             (keyup)="applyFilter($event)" 
             placeholder="Buscar por cualquier campo" 
             #input>
             <i matPrefix class="fas fa-search" style="padding-right: 5px;"></i>
    </mat-form-field>
  </div>
  
  <table mat-table matSort [dataSource]="employeesTable" class="emp-table">
  
    <!-- Nombre (cargo) Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.nombres }} </td>
    </ng-container>
  
    <!-- Apellidos Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.apellidos }} </td>
    </ng-container>
  
    <!-- TelÃ©fono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.telefono }} </td>
    </ng-container>
  
    <!-- Celular Column -->
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.celular }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.email }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let emp">
        <button mat-icon-button (click)="onSubmitUpdate(emp.id)">
          <i class="fas fa-edit fa-lg"></i>
        </button>

        <button mat-icon-button (click)="onSubmitDelete(emp.id)">
          <i class="fas fa-trash-alt fa-lg"></i>
        </button>    
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <button mat-flat-button 
          color="primary" 
          (click)="onSubmitCreate()" 
          style="margin-top: 50px;">
    <i class="fas fa-plus"></i>
    Crear nuevo empleado
  </button>

</div>
